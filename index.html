<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐集网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>音乐集</h1>

    </audio>

    <script src="app.js"></script>
</body>
</html>
